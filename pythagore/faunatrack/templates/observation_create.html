{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-10">
    <h2 class="text-2xl font-bold mb-6">Ajouter une nouvelle observation</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Ajouter</button>
        <a href="{% url 'projet_list' %}" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">Annuler</a>
    </form>
</div>
{% endblock %}
